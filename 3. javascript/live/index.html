  <!-- Importare un file js esterno -->
  <script src="fetch.js"></script> 
  
  <!-- Scrivere js direttamente nel mio documento -->
  <script>
    const pageTitle = document.getElementById("title");  

    // localStorage
    const views = localStorage.getItem("views");
    localStorage.setItem("views", Number(views) + 1);

    if(!views) {
      pageTitle.innerText += ", stranger!"
    } else {
      pageTitle.innerText += ", nice to see you again!"
    }

  
  </script>
